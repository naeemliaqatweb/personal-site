  <script>
    const questions = [
    { question: "What is Git?", options: ["A text editor", "A version control system", "An operating system", "A programming language"], answer: 1 },
  { question: "Who created Git?", options: ["Guido van Rossum", "Dennis Ritchie", "Linus Torvalds", "James Gosling"], answer: 2 },
  { question: "Which command initializes a new Git repository?", options: ["git start", "git init", "git new", "git create"], answer: 1 },
  { question: "Which command is used to check the current status of the repository?", options: ["git check", "git verify", "git status", "git log"], answer: 2 },
  { question: "Which command stages files for commit?", options: ["git add", "git commit", "git stage", "git push"], answer: 0 },
  { question: "How do you commit changes with a message?", options: ["git message", "git save -m", "git commit -m", "git commit /m"], answer: 2 },
  { question: "Which command displays the commit history?", options: ["git history", "git log", "git show", "git list"], answer: 1 },
  { question: "Which file is used to ignore files from being tracked?", options: [".gitignore", ".gitconfig", ".ignore", ".nogit"], answer: 0 },
  { question: "What does 'git clone' do?", options: ["Creates a remote repo", "Deletes a repo", "Copies a repo", "Pushes changes"], answer: 2 },
  { question: "What command uploads local changes to a remote repo?", options: ["git update", "git merge", "git upload", "git push"], answer: 3 },
  { question: "What command retrieves changes from a remote repo?", options: ["git fetch", "git pull", "git get", "git update"], answer: 1 },
  { question: "Which command creates a new branch?", options: ["git branch create", "git new branch", "git branch [name]", "git checkout [name]"], answer: 2 },
  { question: "Which command switches to a different branch?", options: ["git change", "git switch", "git move", "git checkout"], answer: 3 },
  { question: "What is a merge conflict?", options: ["Two branches with same name", "Conflict between git and OS", "Changes that can't auto-merge", "A broken Git repository"], answer: 2 },
  { question: "Which command merges two branches?", options: ["git integrate", "git combine", "git merge", "git unify"], answer: 2 },
  { question: "Which command shows changes between commits?", options: ["git show", "git log", "git diff", "git changes"], answer: 2 },
  { question: "What does 'git reset' do?", options: ["Undo commits", "Deletes repo", "Switch branch", "Initialize repo"], answer: 0 },
  { question: "Which command removes tracked files from staging?", options: ["git remove", "git delete", "git reset", "git untrack"], answer: 2 },
  { question: "What is the default branch in Git?", options: ["main", "root", "start", "master"], answer: 3 },
  { question: "How do you rename a branch?", options: ["git rename", "git branch -m", "git move", "git change name"], answer: 1 },
  { question: "Which command permanently deletes a branch?", options: ["git branch -d", "git delete branch", "git remove", "git purge"], answer: 0 },
  { question: "How do you check remote URLs?", options: ["git remote show", "git remote -v", "git config --list", "git url"], answer: 1 },
  { question: "Which command creates a tag?", options: ["git tag", "git label", "git mark", "git commit -t"], answer: 0 },
  { question: "What does 'HEAD' refer to in Git?", options: ["Last tag", "Current branch pointer", "Staged area", "Remote branch"], answer: 1 },
  { question: "Which Git command is used to view configuration?", options: ["git conf", "git config", "git set", "git settings"], answer: 1 },
  { question: "What is 'origin' in Git?", options: ["Git installation", "Default local repo", "Default remote repo name", "The first commit"], answer: 2 },
  { question: "How do you stash changes?", options: ["git store", "git save", "git stash", "git hold"], answer: 2 },
  { question: "Which command applies stashed changes?", options: ["git apply", "git stash apply", "git stash push", "git continue"], answer: 1 },
  { question: "What does 'git cherry-pick' do?", options: ["Deletes a commit", "Selects a commit to apply", "Renames a commit", "Tags a commit"], answer: 1 },
  { question: "What does 'git bisect' help with?", options: ["Finding large files", "Finding faulty commit", "Listing branches", "Switching branches"], answer: 1 }
];

    const quizContainer = document.getElementById("quiz-container");
    const resultContainer = document.getElementById("result");
    let score = 0;

    questions.forEach((q, index) => {
      const box = document.createElement("div");
      box.classList.add("p-3", "mb-4", "bg-light", "border", "rounded", "col-md-6");
      box.innerHTML = `<h5>Q${index + 1}. ${q.question}</h5>`;

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.classList.add("btn", "btn-outline-primary", "d-block", "my-2", "w-100", "text-start");
        btn.textContent = opt;

        btn.addEventListener("click", function () {
          if (box.classList.contains("answered")) return;

          box.classList.add("answered");
          const buttons = box.querySelectorAll("button");

          buttons.forEach((b, idx) => {
            b.classList.add("disabled");
            b.disabled = true;
            if (idx === q.answer) b.classList.replace("btn-outline-primary", "btn-success");
          });

          if (i !== q.answer) {
            btn.classList.replace("btn-outline-primary", "btn-danger");
          } else {
            score++;
          }

          if (document.querySelectorAll(".answered").length === questions.length) {
            resultContainer.innerHTML = `You scored <span class="text-success">${score}</span> out of <span class="text-primary">${questions.length}</span>`;
          }
        });

        box.appendChild(btn);
      });

      quizContainer.appendChild(box);
    });
  </script>
