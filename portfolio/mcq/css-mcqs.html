  <script>
    const questions = [
    { question: "What does PHP stand for?", options: ["Hypertext Preprocessor", "Preprocessed Hypertext Page", "Personal Home Page", "Private Home Page"], answer: 0 },
    { question: "What does CSS stand for?", options: ["Cascading Style Sheets", "Colorful Style Sheets", "Computer Style Sheets", "Creative Style Sheets"], answer: 0 },
      { question: "Which HTML tag is used to define internal CSS?", options: ["<style>", "<css>", "<script>", "<link>"], answer: 0 },
      { question: "Which property is used to change text color in CSS?", options: ["color", "text-color", "font-color", "background-color"], answer: 0 },
      { question: "Which CSS property controls the text size?", options: ["font-size", "text-size", "text", "font-style"], answer: 0 },
      { question: "How do you insert a comment in a CSS file?", options: ["/* comment */", "// comment", "<!-- comment -->", "' comment"], answer: 0 },
      { question: "Which CSS property is used to change the background color?", options: ["background-color", "bgcolor", "color", "background"], answer: 0 },
      { question: "How do you select an element with id 'demo'?", options: ["#demo", ".demo", "demo", "*demo"], answer: 0 },
      { question: "How do you select elements with class 'box'?", options: [".box", "#box", "box", "*box"], answer: 0 },
      { question: "Which property is used to center text?", options: ["text-align", "align", "text-center", "horizontal-align"], answer: 0 },
      { question: "Which unit is relative to the root element's font size?", options: ["rem", "em", "%", "px"], answer: 0 },
      { question: "What is the default value of the position property?", options: ["static", "relative", "absolute", "fixed"], answer: 0 },
      { question: "Which property sets the space between lines of text?", options: ["line-height", "letter-spacing", "text-spacing", "spacing"], answer: 0 },
      { question: "Which pseudo-class selects the first child element?", options: [":first-child", ":first", ":child", ":first-element"], answer: 0 },
      { question: "Which CSS property makes text bold?", options: ["font-weight", "font-style", "bold", "text-style"], answer: 0 },
      { question: "What is the correct syntax to link an external CSS file?", options: ["<link rel='stylesheet' href='style.css'>", "<style src='style.css'>", "<css link='style.css'>", "<script href='style.css'>"], answer: 0 },
      { question: "Which property is used to make a responsive design?", options: ["media queries", "responsive", "display", "transform"], answer: 0 },
      { question: "Which CSS property is used for shadows on text?", options: ["text-shadow", "font-shadow", "box-shadow", "shadow-text"], answer: 0 },
      { question: "What is the z-index property used for?", options: ["Stacking elements", "Zooming", "Indenting text", "Transforming objects"], answer: 0 },
      { question: "Which property removes the default list style of lists?", options: ["list-style-type: none;", "text-decoration: none;", "list: none;", "bullet: none;"], answer: 0 },
      { question: "Which property is used to set the box model padding?", options: ["padding", "margin", "spacing", "border-spacing"], answer: 0 },
      { question: "How do you make an element invisible but still occupy space?", options: ["visibility: hidden;", "display: none;", "opacity: 0;", "hidden: true;"], answer: 0 },
      { question: "Which value makes an element not occupy any space?", options: ["display: none;", "visibility: hidden;", "opacity: 0;", "position: absolute;"], answer: 0 },
      { question: "What does 'inherit' do in CSS?", options: ["Takes the value from parent", "Resets the value", "Ignores the property", "Extends the class"], answer: 0 },
      { question: "Which property affects element spacing outside the border?", options: ["margin", "padding", "border", "spacing"], answer: 0 },
      { question: "Which property affects spacing inside the border?", options: ["padding", "margin", "border", "gap"], answer: 0 },
      { question: "Which shorthand property sets all margins?", options: ["margin", "all-margin", "space", "set-margin"], answer: 0 },
      { question: "What is the default display value of a <div>?", options: ["block", "inline", "inline-block", "none"], answer: 0 },
      { question: "Which property is used to round the corners of an element?", options: ["border-radius", "corner", "border-curve", "radius"], answer: 0 },
      { question: "How do you apply the same style to all p elements?", options: ["p { }", "#p { }", ".p { }", "*p { }"], answer: 0 },
      { question: "Which property is used for transition animations?", options: ["transition", "animation", "effect", "move"], answer: 0 }
    ];

    const quizContainer = document.getElementById("quiz-container");
    const resultContainer = document.getElementById("result");
    let score = 0;

    questions.forEach((q, index) => {
      const box = document.createElement("div");
      box.classList.add("p-3", "mb-4", "bg-light", "border", "rounded", "col-md-6");
      box.innerHTML = `<h5>Q${index + 1}. ${q.question}</h5>`;

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.classList.add("btn", "btn-outline-primary", "d-block", "my-2", "w-100", "text-start");
        btn.textContent = opt;

        btn.addEventListener("click", function () {
          if (box.classList.contains("answered")) return;

          box.classList.add("answered");
          const buttons = box.querySelectorAll("button");

          buttons.forEach((b, idx) => {
            b.classList.add("disabled");
            b.disabled = true;
            if (idx === q.answer) b.classList.replace("btn-outline-primary", "btn-success");
          });

          if (i !== q.answer) {
            btn.classList.replace("btn-outline-primary", "btn-danger");
          } else {
            score++;
          }

          if (document.querySelectorAll(".answered").length === questions.length) {
            resultContainer.innerHTML = `You scored <span class="text-success">${score}</span> out of <span class="text-primary">${questions.length}</span>`;
          }
        });

        box.appendChild(btn);
      });

      quizContainer.appendChild(box);
    });
  </script>
