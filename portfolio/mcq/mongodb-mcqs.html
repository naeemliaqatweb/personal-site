  <script>
    const questions = [
  {
    question: "What type of database is MongoDB?",
    options: ["Relational", "NoSQL", "Graph", "Time-series"],
    answer: 1
  },
  {
    question: "What is the basic unit of data in MongoDB?",
    options: ["Table", "Row", "Document", "Schema"],
    answer: 2
  },
  {
    question: "In MongoDB, documents are stored in?",
    options: ["Tables", "Collections", "Schemas", "Rows"],
    answer: 1
  },
  {
    question: "Which of the following is a valid MongoDB data type?",
    options: ["varchar", "text", "ObjectId", "enum"],
    answer: 2
  },
  {
    question: "Which method is used to insert a single document?",
    options: ["insert()", "insertOne()", "add()", "create()"],
    answer: 1
  },
  {
    question: "What does the `_id` field represent in MongoDB?",
    options: ["Index key", "Primary key", "Foreign key", "Timestamp"],
    answer: 1
  },
  {
    question: "Which of the following best describes Mongoose?",
    options: [
      "A SQL library",
      "A MongoDB driver",
      "An ODM for MongoDB",
      "A data visualization tool"
    ],
    answer: 2
  },
  {
    question: "Which Mongoose method saves a new document?",
    options: ["insert()", "save()", "create()", "post()"],
    answer: 2
  },
  {
    question: "Which command lists all databases in MongoDB shell?",
    options: ["show dbs", "list databases", "db.list()", "show databases"],
    answer: 0
  },
  {
    question: "Which method is used to update multiple documents?",
    options: ["updateMany()", "updateAll()", "update()", "updateBulk()"],
    answer: 0
  },
  {
    question: "What is the default port for MongoDB?",
    options: ["27017", "3306", "5432", "1521"],
    answer: 0
  },
  {
    question: "Which operator is used for greater than in queries?",
    options: ["$gt", "$gte", "$greater", "gt"],
    answer: 0
  },
  {
    question: "What is the result of `db.collection.find()`?",
    options: ["Single document", "Array of docs", "Cursor", "Null"],
    answer: 2
  },
  {
    question: "What method is used in Mongoose to define a schema?",
    options: ["new Schema()", "mongoose.Schema()", "Schema.create()", "defineSchema()"],
    answer: 1
  },
  {
    question: "How do you delete all documents from a collection?",
    options: ["removeAll()", "deleteMany({})", "drop()", "truncate()"],
    answer: 1
  },
  {
    question: "What does `lean()` do in Mongoose queries?",
    options: [
      "Converts to JSON",
      "Improves performance by skipping Mongoose document methods",
      "Adds indexing",
      "Deletes empty fields"
    ],
    answer: 1
  },
  {
    question: "What is an embedded document in MongoDB?",
    options: [
      "A document inside another document",
      "A document in a sub-collection",
      "A duplicate document",
      "A read-only document"
    ],
    answer: 0
  },
  {
    question: "Which command switches to a MongoDB database?",
    options: ["use <db_name>", "switch <db_name>", "select <db_name>", "open <db_name>"],
    answer: 0
  },
  {
    question: "Which method removes a document by ID in Mongoose?",
    options: ["findOneAndDelete()", "removeById()", "deleteId()", "deleteOneById()"],
    answer: 0
  },
  {
    question: "What is the purpose of `populate()` in Mongoose?",
    options: [
      "Imports data",
      "Creates index",
      "Populates referenced documents",
      "Updates data in bulk"
    ],
    answer: 2
  },
  {
    question: "Which of the following is a valid query operator?",
    options: ["$like", "$regex", "$string", "$match"],
    answer: 1
  },
  {
    question: "What does `db.collection.drop()` do?",
    options: [
      "Deletes all documents",
      "Deletes the collection and its indexes",
      "Deletes database",
      "Archives collection"
    ],
    answer: 1
  },
  {
    question: "Which command starts the MongoDB server?",
    options: ["mongod", "mongo", "mongodb", "mongoshell"],
    answer: 0
  },
  {
    question: "In Mongoose, which function executes queries?",
    options: ["exec()", "run()", "fire()", "trigger()"],
    answer: 0
  },
  {
    question: "Which command lists all collections in the current database?",
    options: ["list collections", "db.collections()", "show collections", "db.showCollections()"],
    answer: 2
  },
  {
    question: "What is a virtual in Mongoose?",
    options: [
      "Temporary field not saved in DB",
      "Encrypted field",
      "Schema backup",
      "Ref collection"
    ],
    answer: 0
  },
  {
    question: "Which method creates an index in MongoDB?",
    options: ["createIndex()", "addIndex()", "setIndex()", "makeIndex()"],
    answer: 0
  },
  {
    question: "How do you connect Mongoose to MongoDB?",
    options: [
      "mongoose.connect(uri)",
      "mongoose.start(uri)",
      "mongoose.open(uri)",
      "mongoose.link(uri)"
    ],
    answer: 0
  },
  {
    question: "Which Mongoose method finds by ID?",
    options: ["find()", "findOne()", "findById()", "getById()"],
    answer: 2
  },
  {
    question: "What is a replica set in MongoDB?",
    options: [
      "Set of database users",
      "Backup process",
      "Set of nodes for redundancy and failover",
      "Set of indexes"
    ],
    answer: 2
  }
];


    const quizContainer = document.getElementById("quiz-container");
    const resultContainer = document.getElementById("result");
    let score = 0;

    questions.forEach((q, index) => {
      const box = document.createElement("div");
      box.classList.add("p-3", "mb-4", "bg-light", "border", "rounded", "col-md-6");
      box.innerHTML = `<h5>Q${index + 1}. ${q.question}</h5>`;

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.classList.add("btn", "btn-outline-primary", "d-block", "my-2", "w-100", "text-start");
        btn.textContent = opt;

        btn.addEventListener("click", function () {
          if (box.classList.contains("answered")) return;

          box.classList.add("answered");
          const buttons = box.querySelectorAll("button");

          buttons.forEach((b, idx) => {
            b.classList.add("disabled");
            b.disabled = true;
            if (idx === q.answer) b.classList.replace("btn-outline-primary", "btn-success");
          });

          if (i !== q.answer) {
            btn.classList.replace("btn-outline-primary", "btn-danger");
          } else {
            score++;
          }

          if (document.querySelectorAll(".answered").length === questions.length) {
            resultContainer.innerHTML = `You scored <span class="text-success">${score}</span> out of <span class="text-primary">${questions.length}</span>`;
          }
        });

        box.appendChild(btn);
      });

      quizContainer.appendChild(box);
    });
  </script>
