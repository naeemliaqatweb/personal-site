  <script>
    const questions = [
  {
    question: "What is Node.js primarily used for?",
    options: [
      "Server-side scripting",
      "Frontend styling",
      "Machine learning",
      "WordPress plugins"
    ],
    answer: 0
  },
  {
    question: "Node.js is built on which JavaScript engine?",
    options: ["SpiderMonkey", "V8", "Chakra", "JavaScriptCore"],
    answer: 1
  },
  {
    question: "Which command is used to initialize a Node.js project?",
    options: ["npm install", "node init", "npm init", "init node"],
    answer: 2
  },
  {
    question: "Which built-in module allows file operations in Node.js?",
    options: ["http", "fs", "url", "net"],
    answer: 1
  },
  {
    question: "How do you import an ES6 module?",
    options: [
      "require('module')",
      "include('module')",
      "import module from 'module'",
      "load('module')"
    ],
    answer: 2
  },
  {
    question: "What is the default scope of variables in Node.js modules?",
    options: ["Global", "Private", "Module", "Window"],
    answer: 2
  },
  {
    question: "Which method is used to create a server in Node.js?",
    options: [
      "http.newServer()",
      "net.createServer()",
      "http.createServer()",
      "node.server()"
    ],
    answer: 2
  },
  {
    question: "What does the 'fs.readFile()' function do?",
    options: [
      "Reads a file asynchronously",
      "Writes to a file",
      "Creates a new file",
      "Deletes a file"
    ],
    answer: 0
  },
  {
    question: "Which Node.js package manager is used by default?",
    options: ["yarn", "npm", "nvm", "apt"],
    answer: 1
  },
  {
    question: "Which module is used for creating web servers?",
    options: ["http", "https", "web", "server"],
    answer: 0
  },
  {
    question: "Which keyword is used to export a function in Node.js?",
    options: ["export", "module.export", "module.exports", "require"],
    answer: 2
  },
  {
    question: "Which method executes a callback after a delay?",
    options: ["setInterval", "clearTimeout", "setTimeout", "nextTick"],
    answer: 2
  },
  {
    question: "Which method is used to listen to server on a port?",
    options: ["app.listen()", "server.listen()", "net.listen()", "http.listen()"],
    answer: 1
  },
  {
    question: "Which object is global in every Node.js module?",
    options: ["window", "document", "global", "module"],
    answer: 2
  },
  {
    question: "What is the purpose of `process.env`?",
    options: [
      "To access OS files",
      "To define environment variables",
      "To exit the process",
      "To create a process"
    ],
    answer: 1
  },
  {
    question: "Which of the following is used for routing in Node.js?",
    options: ["fs", "http", "url", "express"],
    answer: 3
  },
  {
    question: "How do you install an npm package globally?",
    options: ["npm install package", "npm i -g package", "install -g", "node install"],
    answer: 1
  },
  {
    question: "What does the 'require' function do?",
    options: ["Compiles code", "Runs scripts", "Imports modules", "Executes shell"],
    answer: 2
  },
  {
    question: "Which method removes a file?",
    options: ["fs.delete()", "fs.remove()", "fs.unlink()", "fs.clear()"],
    answer: 2
  },
  {
    question: "Which flag executes a script in strict mode?",
    options: ["--strict", "--use-strict", "-s", "--force"],
    answer: 1
  },
  {
    question: "What is the correct way to handle asynchronous errors?",
    options: [
      "try-catch",
      "throw in callback",
      "error-first callbacks",
      "console.log"
    ],
    answer: 2
  },
  {
    question: "Which of the following handles multiple concurrent I/O operations efficiently?",
    options: ["Blocking I/O", "Event loop", "Threads", "Promises"],
    answer: 1
  },
  {
    question: "Which file is used to manage package dependencies?",
    options: ["node_modules", "package.json", "npm.js", "config.json"],
    answer: 1
  },
  {
    question: "What is the default port used by Node.js apps?",
    options: ["80", "3000", "4000", "8080"],
    answer: 1
  },
  {
    question: "Which command updates npm to the latest version?",
    options: ["npm update", "npm upgrade", "npm install npm -g", "npm latest"],
    answer: 2
  },
  {
    question: "What is middleware in Express.js?",
    options: [
      "Function to handle errors",
      "Function that runs after the route",
      "Function to access DB",
      "Function that has access to request and response objects"
    ],
    answer: 3
  },
  {
    question: "Which module is used to compress files in Node.js?",
    options: ["compress", "zlib", "gzip", "archiver"],
    answer: 1
  },
  {
    question: "Which method writes content to a file synchronously?",
    options: ["fs.write()", "fs.writeFile()", "fs.writeFileSync()", "fs.syncWrite()"],
    answer: 2
  },
  {
    question: "What is the purpose of the `cluster` module?",
    options: [
      "To create multiple file readers",
      "To manage threads",
      "To scale Node.js using child processes",
      "To handle sessions"
    ],
    answer: 2
  },
  {
    question: "Which command is used to run a Node.js script?",
    options: ["run script.js", "node script.js", "start script.js", "npm script.js"],
    answer: 1
  }
];


    const quizContainer = document.getElementById("quiz-container");
    const resultContainer = document.getElementById("result");
    let score = 0;

    questions.forEach((q, index) => {
      const box = document.createElement("div");
      box.classList.add("p-3", "mb-4", "bg-light", "border", "rounded", "col-md-6");
      box.innerHTML = `<h5>Q${index + 1}. ${q.question}</h5>`;

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.classList.add("btn", "btn-outline-primary", "d-block", "my-2", "w-100", "text-start");
        btn.textContent = opt;

        btn.addEventListener("click", function () {
          if (box.classList.contains("answered")) return;

          box.classList.add("answered");
          const buttons = box.querySelectorAll("button");

          buttons.forEach((b, idx) => {
            b.classList.add("disabled");
            b.disabled = true;
            if (idx === q.answer) b.classList.replace("btn-outline-primary", "btn-success");
          });

          if (i !== q.answer) {
            btn.classList.replace("btn-outline-primary", "btn-danger");
          } else {
            score++;
          }

          if (document.querySelectorAll(".answered").length === questions.length) {
            resultContainer.innerHTML = `You scored <span class="text-success">${score}</span> out of <span class="text-primary">${questions.length}</span>`;
          }
        });

        box.appendChild(btn);
      });

      quizContainer.appendChild(box);
    });
  </script>
