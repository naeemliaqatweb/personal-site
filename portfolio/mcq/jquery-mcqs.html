  <script>
    const questions = [
    { question: "What is jQuery?", options: ["JavaScript library", "CSS Framework", "PHP Library", "HTML5 API"], answer: 0 },
      { question: "Which symbol is used with jQuery?", options: ["$", "#", "&", "@"], answer: 0 },
      { question: "Which function is used to start jQuery code after the page is ready?", options: ["$(document).ready()", "$(start)", "$(onload)", "$(window).ready()"], answer: 0 },
      { question: "Which sign does jQuery use as a shortcut for jQuery?", options: ["$", "?", "!", "*"], answer: 0 },
      { question: "Which method is used to hide selected elements?", options: [".hide()", ".visible(false)", ".remove()", ".displayNone()"], answer: 0 },
      { question: "What does $('#id') select?", options: ["Element with specific ID", "All elements", "Element by class", "None"], answer: 0 },
      { question: "Which method is used to change HTML content?", options: [".html()", ".val()", ".text()", ".replace()"], answer: 0 },
      { question: "Which method is used to add a class?", options: [".addClass()", ".classAdd()", ".appendClass()", ".includeClass()"], answer: 0 },
      { question: "Which method removes an element?", options: [".remove()", ".delete()", ".clear()", ".cut()"], answer: 0 },
      { question: "What is chaining in jQuery?", options: ["Calling multiple methods on same selector", "Using loops", "CSS styling", "Linking pages"], answer: 0 },
      { question: "Which method is used to add elements?", options: [".append()", ".add()", ".insert()", ".join()"], answer: 0 },
      { question: "How to fade out an element in jQuery?", options: [".fadeOut()", ".disappear()", ".hide()", ".vanish()"], answer: 0 },
      { question: "Which jQuery method is used for animations?", options: [".animate()", ".move()", ".transition()", ".slide()"], answer: 0 },
      { question: "Which method gets or sets the value of form elements?", options: [".val()", ".html()", ".text()", ".getValue()"], answer: 0 },
      { question: "Which is correct syntax to include jQuery?", options: [
    "&lt;script src='jquery.js'&gt;&lt;/script&gt;", 
    "&lt;jquery&gt;", 
    "&lt;script href='jquery.js'&gt;", 
    "&lt;script source='jquery.js'&gt;"], answer: 0 },
      { question: "How to check if an element has a class?", options: [".hasClass()", ".containsClass()", ".isClass()", ".existsClass()"], answer: 0 },
      { question: "Which jQuery method is used to perform an asynchronous HTTP request?", options: [".ajax()", ".get()", ".post()", ".httpRequest()"], answer: 0 },
      { question: "Which method slides down an element?", options: [".slideDown()", ".lower()", ".drop()", ".moveDown()"], answer: 0 },
      { question: "How do you select all elements of a class 'box'?", options: ["$('.box')", "$('box')", "$('#box')", "$(box)"], answer: 0 },
      { question: "How to toggle visibility?", options: [".toggle()", ".visible()", ".change()", ".appear()"], answer: 0 },
      { question: "Which method is used to stop animations?", options: [".stop()", ".pause()", ".break()", ".end()"], answer: 0 },
      { question: "What does .parent() method do?", options: ["Selects the parent of selected element", "Selects all elements", "Selects children", "Selects siblings"], answer: 0 },
      { question: "What does .each() do in jQuery?", options: ["Iterates through elements", "Loops HTML", "Binds event", "Executes once"], answer: 0 },
      { question: "How do you prevent default form submission?", options: ["event.preventDefault()", "return false", "stopForm()", "none"], answer: 0 },
      { question: "What is the use of .on()?", options: ["Attach event handler", "Add class", "Get value", "Hide element"], answer: 0 },
      { question: "Which version is required for jQuery to run?", options: ["Any browser with JS support", "Only Chrome", "Only Firefox", "None"], answer: 0 },
      { question: "How to get text content from an element?", options: [".text()", ".val()", ".html()", ".innerHTML"], answer: 0 },
      { question: "How to load data into an element using jQuery?", options: [".load()", ".insert()", ".getData()", ".ajaxLoad()"], answer: 0 },
      { question: "How to remove class using jQuery?", options: [".removeClass()", ".deleteClass()", ".hideClass()", ".unsetClass()"], answer: 0 },
      { question: "Which jQuery function is used to check if an element exists?", options: ["length > 0", "exists()", "visible()", "hasElement()"], answer: 0 }
    ];

    const quizContainer = document.getElementById("quiz-container");
    const resultContainer = document.getElementById("result");
    let score = 0;

    questions.forEach((q, index) => {
      const box = document.createElement("div");
      box.classList.add("p-3", "mb-4", "bg-light", "border", "rounded", "col-md-6");
      box.innerHTML = `<h5>Q${index + 1}. ${q.question}</h5>`;

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.classList.add("btn", "btn-outline-primary", "d-block", "my-2", "w-100", "text-start");
        btn.textContent = opt;

        btn.addEventListener("click", function () {
          if (box.classList.contains("answered")) return;

          box.classList.add("answered");
          const buttons = box.querySelectorAll("button");

          buttons.forEach((b, idx) => {
            b.classList.add("disabled");
            b.disabled = true;
            if (idx === q.answer) b.classList.replace("btn-outline-primary", "btn-success");
          });

          if (i !== q.answer) {
            btn.classList.replace("btn-outline-primary", "btn-danger");
          } else {
            score++;
          }

          if (document.querySelectorAll(".answered").length === questions.length) {
            resultContainer.innerHTML = `You scored <span class="text-success">${score}</span> out of <span class="text-primary">${questions.length}</span>`;
          }
        });

        box.appendChild(btn);
      });

      quizContainer.appendChild(box);
    });
  </script>
