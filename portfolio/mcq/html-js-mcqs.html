  <script>
    const questions = [
      { question: "What does HTML stand for?", options: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language", "Hyper Trainer Marking Language"], answer: 0 },
      { question: "Which tag is used to create a hyperlink?", options: ["<a>", "<link>", "<href>", "<hyperlink>"], answer: 0 },
      { question: "Which tag defines a JavaScript section?", options: ["<script>", "<js>", "<javascript>", "<code>"], answer: 0 },
      { question: "What is the correct syntax for including an external JavaScript file?", options: ["<script src='file.js'>", "<script href='file.js'>", "<js src='file.js'>", "<javascript src='file.js'>"], answer: 0 },
      { question: "How do you write 'Hello World' in an alert box?", options: ["alert('Hello World');", "msg('Hello World');", "msgBox('Hello World');", "alertBox('Hello World');"], answer: 0 },
      { question: "How do you call a function in JavaScript?", options: ["call myFunction()", "myFunction()", "call function myFunction()", "Call.myFunction()"], answer: 1 },
      { question: "Which operator is used to assign a value to a variable?", options: ["=", "*", "-", "+"], answer: 0 },
      { question: "Which symbol is used for comments in JavaScript?", options: ["//", "<!--", "#", "**"], answer: 0 },
      { question: "How can you add a comment in a JavaScript file?", options: ["// this is comment", "' this is comment", "<!-- this is comment -->", "# this is comment"], answer: 0 },
      { question: "How do you declare a JavaScript variable?", options: ["v carName;", "var carName;", "variable carName;", "let carName:"], answer: 1 },
      { question: "Which tag is used for inserting the largest heading in HTML?", options: ["<h1>", "<heading>", "<h6>", "<head>"], answer: 0 },
      { question: "How can you make a numbered list in HTML?", options: ["<ul>", "<ol>", "<dl>", "<list>"], answer: 1 },
      { question: "How can you make a bulleted list?", options: ["<ol>", "<ul>", "<dl>", "<bl>"], answer: 1 },
      { question: "What is the correct HTML for inserting an image?", options: ["<img src='image.jpg'>", "<image src='image.jpg'>", "<img href='image.jpg'>", "<img link='image.jpg'>"], answer: 0 },
      { question: "Which HTML attribute specifies an alternate text for an image?", options: ["alt", "src", "title", "longdesc"], answer: 0 },
      { question: "Which HTML element is used to define the footer?", options: ["<footer>", "<bottom>", "<section>", "<foot>"], answer: 0 },
      { question: "What is the correct HTML element for the largest text?", options: ["<h1>", "<big>", "<head>", "<h6>"], answer: 0 },
      { question: "Which input type defines a slider control?", options: ["range", "slider", "scroll", "bar"], answer: 0 },
      { question: "Which JavaScript method can be used to select an element by ID?", options: ["getElementById()", "querySelectorAll()", "getElements()", "selectById()"], answer: 0 },
      { question: "Which built-in method returns the length of a string?", options: ["length()", "getLength()", "size()", "count()"], answer: 0 },
      { question: "Which function converts a string to an integer in JS?", options: ["parseInt()", "toInt()", "Int()", "parse()"], answer: 0 },
      { question: "Which HTML tag is used to play video files?", options: ["<video>", "<media>", "<movie>", "<play>"], answer: 0 },
      { question: "How do you create a checkbox in HTML?", options: ["<input type='checkbox'>", "<check>", "<checkbox>", "<input checkbox>"], answer: 0 },
      { question: "How do you start a 'for' loop in JavaScript?", options: ["for (i = 0; i < 5; i++)", "loop i = 1 to 5", "for i in 1 to 5", "repeat(i<5)"], answer: 0 },
      { question: "How do you check the type of a variable in JS?", options: ["typeof x", "typeOf(x)", "getType(x)", "typeof(x)"], answer: 3 },
      { question: "Which HTML attribute is used to define inline styles?", options: ["style", "class", "font", "css"], answer: 0 },
      { question: "What does DOM stand for?", options: ["Document Object Model", "Display Object Management", "Data Object Model", "Document Order Model"], answer: 0 },
      { question: "Which tag is used to insert a line break in HTML?", options: ["<br>", "<break>", "<lb>", "<newline>"], answer: 0 },
      { question: "Which method is used to write HTML output in JavaScript?", options: ["document.write()", "console.log()", "output()", "write()"], answer: 0 },
      { question: "How can you detect the clientâ€™s browser name?", options: ["navigator.appName", "browser.name", "client.navName", "window.browser"], answer: 0 }
    ];

    const quizContainer = document.getElementById("quiz-container");
    const resultContainer = document.getElementById("result");
    let score = 0;

    questions.forEach((q, index) => {
      const box = document.createElement("div");
      box.classList.add("p-3", "mb-4", "bg-light", "border", "rounded", "col-md-6");
      box.innerHTML = `<h5>Q${index + 1}. ${q.question}</h5>`;

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.classList.add("btn", "btn-outline-primary", "d-block", "my-2", "w-100", "text-start");
        btn.textContent = opt;

        btn.addEventListener("click", function () {
          if (box.classList.contains("answered")) return;

          box.classList.add("answered");
          const buttons = box.querySelectorAll("button");

          buttons.forEach((b, idx) => {
            b.classList.add("disabled");
            b.disabled = true;
            if (idx === q.answer) b.classList.replace("btn-outline-primary", "btn-success");
          });

          if (i !== q.answer) {
            btn.classList.replace("btn-outline-primary", "btn-danger");
          } else {
            score++;
          }

          if (document.querySelectorAll(".answered").length === questions.length) {
            resultContainer.innerHTML = `You scored <span class="text-success">${score}</span> out of <span class="text-primary">${questions.length}</span>`;
          }
        });

        box.appendChild(btn);
      });

      quizContainer.appendChild(box);
    });
  </script>
