          { question: "How do you create a custom shortcode?", options: ["add_shortcode()", "register_shortcode()", "wp_shortcode()", "enable_shortcode()"], answer: 0 },

          { question: "How do you display a navigation menu in a theme?", options: ["wp_nav_menu()", "display_menu()", "get_menu()", "show_menu()"], answer: 0 },
          { question: "Which function retrieves a user’s role?", options: ["get_userdata()->roles", "get_user_role()", "user()->role", "wp_get_user_roles()"], answer: 0 },
          { question: "What does `get_option()` do?", options: ["Retrieves a saved setting from the options table", "Gets a post option", "Fetches plugin version", "Loads theme defaults"], answer: 0 },
          { question: "Which template file displays the 404 page?", options: ["404.php", "error.php", "notfound.php", "page404.php"], answer: 0 },
          { question: "How do you define support for post thumbnails?", options: ["add_theme_support('post-thumbnails')", "enable_featured_image()", "add_post_thumbnails()", "register_thumbnail_support()"], answer: 0 }

          ],
    
          advanced: [
          { question: "What does `WP_REST_Controller` help you build?", options: ["Custom REST API endpoints", "Admin menus", "Customizer settings", "Theme templates"], answer: 0 },
          { question: "What is the purpose of `register_rest_route()`?", options: ["Registers a custom REST API route", "Creates a rewrite rule", "Adds a rewrite endpoint", "Enables REST API for posts"], answer: 0 },

          { question: "What is the function of `get_posts()`?", options: ["Retrieve an array of posts based on query params", "Output posts to HTML", "Save posts to database", "Check post types"], answer: 0 },
          { question: "How do you log custom messages in WordPress?", options: ["error_log()", "wp_log()", "write_log()", "debug_log()"], answer: 0 },
          { question: "What does `add_filter()` do in WordPress?", options: ["Modifies or filters data via a hook", "Adds data to the database", "Triggers custom cron jobs", "Registers a REST endpoint"], answer: 0 },
          { question: "Which function retrieves the ID of the current logged-in user?", options: ["get_current_user_id()", "get_user_id()", "current_user_id()", "user_logged_id()"], answer: 0 },
          { question: "What is the role of the `init` hook?", options: ["Initialize custom post types, taxonomies, etc.", "Display content", "Load plugins", "Create cron jobs"], answer: 0 },
          { question: "What is the correct way to create a secure AJAX call in WordPress?", options: ["Use `wp_ajax_` and `wp_nonce` together", "Create custom JS handler", "Use admin-ajax directly without nonce", "Call PHP directly via fetch()"], answer: 0 },
          { question: "Which hook runs after WordPress has loaded but before headers are sent?", options: ["template_redirect", "init", "wp_loaded", "send_headers"], answer: 0 },
          { question: "What is a capability in WordPress?", options: ["A permission for a specific task", "A menu item", "A plugin action", "A custom field"], answer: 0 },
          { question: "Which function is used to fetch a list of users?", options: ["get_users()", "wp_get_users()", "fetch_users()", "list_users()"], answer: 0 },

          ]
        };
    
        const questions = questionSets[level];
        const quizTitle = document.getElementById("quiz-title");
        quizTitle.textContent += ` - ${level.charAt(0).toUpperCase() + level.slice(1)} Level`;
    
        const quizContainer = document.getElementById("quiz-container");
        const resultContainer = document.getElementById("result");
        let score = 0;
    
        questions.forEach((q, index) => {
          // Combine options with their original index
          const shuffledOptions = q.options.map((opt, i) => ({ text: opt, isCorrect: i === q.answer }));
    
          // Shuffle the array
          for (let i = shuffledOptions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffledOptions[i], shuffledOptions[j]] = [shuffledOptions[j], shuffledOptions[i]];
          }
    
          const box = document.createElement("div");
          box.classList.add("p-3", "mb-4", "bg-light", "border", "rounded", "col-md-6");
          box.innerHTML = `<h5>Q${index + 1}. ${q.question}</h5>`;
    
          shuffledOptions.forEach((optObj) => {
            const btn = document.createElement("button");
            btn.classList.add("btn", "btn-outline-primary", "d-block", "my-2", "w-100", "text-start");
            btn.textContent = optObj.text;
    
            btn.addEventListener("click", function () {
              if (box.classList.contains("answered")) return;
    
              box.classList.add("answered");
              const buttons = box.querySelectorAll("button");
    
              buttons.forEach((b, idx) => {
                b.classList.add("disabled");
                b.disabled = true;
    
                if (shuffledOptions[idx].isCorrect) {
                  b.classList.replace("btn-outline-primary", "btn-success");
                }
              });
    
              if (!optObj.isCorrect) {
                btn.classList.replace("btn-outline-primary", "btn-danger");
              } else {
                score++;
              }
    
              if (document.querySelectorAll(".answered").length === questions.length) {
                const scores = JSON.parse(localStorage.getItem('wordpress_quiz_scores') || '{}');
                scores[level] = score;
                localStorage.setItem('wordpress_quiz_scores', JSON.stringify(scores));
    
                const resultMsg = `You scored <span class="text-success">${score}</span> out of <span class="text-primary">${questions.length}</span>`;
                resultContainer.innerHTML = resultMsg;
    
                // Show total if on advanced
                if (level === 'advanced') {
                  const total = (scores.basic || 0) + (scores.intermediate || 0) + (scores.advanced || 0);
                  resultContainer.innerHTML += `<br>Total Score: <span class="text-primary">${total}</span> / 90`;
                }
    
                // Show Next Level button only if score >= 20
                if (score >= 20) {
                  const nextLevel = level === 'basic' ? 'intermediate' :
                    level === 'intermediate' ? 'advanced' : null;
    
                  if (nextLevel) {
                    const btn = document.createElement("a");
                    btn.href = `${currentPage}?level=${nextLevel}`;
                    btn.className = "btn btn-success mt-4";
                    btn.textContent = `Start ${nextLevel.charAt(0).toUpperCase() + nextLevel.slice(1)} Level`;
                    resultContainer.appendChild(document.createElement("br"));
                    resultContainer.appendChild(btn);
                  }
                }
              }
            });
    
            box.appendChild(btn);
          });
    
          quizContainer.appendChild(box);
        });
    
      </script>
